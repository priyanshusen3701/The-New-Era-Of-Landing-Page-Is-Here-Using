<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link TweenMAx  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <!-- Tween Max -->

    <link rel="stylesheet" href="style.css">

    <title>Animated Landing Page || </title>
</head>
<body>
    <div class="site-logo">mouthwash</div>
    <div class="navbar">
        <div class="site-info">photos / films</div>
        <div class="site-menu">
            <div class="menu-item">projects</div>
            <div class="menu-item">about</div>
            <div class="menu-item">contact</div>
        </div>
    </div>

    <div class="showreel">view showreel</div>
    <div class="container">
        <div class="wrapper-img">
            <div class="box"></div>
            <div>
                <img class="image" src="hero-img.jpeg" />
            </div>
        </div>

        <div class="circle-shape"></div>
        <div class="circle-shape-2"></div>
        <div class="circle-shape-3"></div>
        <div class="blocks">
            <div class="block-1 block">F</div>
            <div class="block-2 block">L</div>
            <div class="block-3 block">E</div>
            <div class="block-4 block">X</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
